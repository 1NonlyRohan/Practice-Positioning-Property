<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of Positioning Property in Css</title>
    <link rel="stylesheet" href="style.css">

    <style>

        .head{
            position: relative;
        }

        .mid-1{
            position: relative;
        }

        .mid-2{
            position: relative;
        }

    </style>

</head>
<body>
    <header class="head">
        <h1>Site name</h1>
    </header>

    <section class="mid-1">
        <div class="img-1">
            <img src="Images/Img-1.PNG" alt="Poster-1">
        </div>
    </section>

    <section class="mid-2">
        <div class="img-2">
            <img src="Images/img-2.PNG" alt="Poster-2">
        </div>

        <div class="img-3">
            <img src="Images/img-3.PNG" alt="Poster-2">
        </div>

        <div class="img-4">
            <img src="Images/img-4.PNG" alt="Poster-2">
        </div>

    </section>

</body>
</html>
